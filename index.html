<!DOCTYPE html>
<html>
<head>
	<title>Character & Word Count</title>

	<style type="text/css">
		body {
			margin: 1em auto;
			max-width: 40em;
			width: 88%;
		}

		label {
			display: block;
			width: 100%;
		}

		textarea {
			min-height: 24em;
			width: 100%;
		}
	</style>
</head>
<body>

	<h1>Character & Word Count</h1>

	<label for="text">Enter your text below.</label>
	<textarea id="text" autocomplete="off"></textarea>

	<p aria-live="polite">You've written 0 words and 0 characters.</p>

	<script>
		const textarea = document.querySelector('[id="text"]');
        const wordCount = document.querySelector('[id="word-count"]');
        const charCount = document.querySelector('[id="character-count"]');
		const paragraph = document.querySelector('p');

        textarea.addEventListener('input', (e) => {
            let charsArray = e.target.value.split('');
            let wordsArray = e.target.value.split(' ').filter(item => item.replace(/[^a-zA-Z ]/g, ""));

			paragraph.textContent = `You've written ${ wordsArray.length } words and ${ charsArray.length } characters`;
        });
	</script>
</body>
</html>
